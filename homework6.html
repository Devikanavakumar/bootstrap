<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Feedback form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">  
    <h2 class="bg-success text-white p-2 text-center">Bakery Feedback Form</h2>
    <div class="form-group">
         <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>
    <div class="form-group">
     <label for="email">Email or Phone No :</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email Or phone no" name="email">
    </div>
     <div class="form-group">
  <label for="comment">Feedback:</label>
  <textarea class="form-control" rows="4" id="comment"></textarea>
</div>


 <div class="form-group">
  <label for="satisfaction" class="form-label ">Satisfaction Level (1â€“10):</label>
  <input type="range" class="form-control-range " min="1" max="10" id="satisfaction" >
 
</div>
<div class="form-group">
  <label for="sel1">Select one:</label>
  <select class="form-control" id="sel1">
    <option>Cake</option>
    <option>Cookies</option>
    <option>Pastries</option>
  </select>
</div>
 <button type="submit" class="btn btn-success">Submit</button>
</div>
</body>
</html>
