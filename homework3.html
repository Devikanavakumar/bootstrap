<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-sm justify-content-center">
        <ul class="breadcrumb mt-4 ">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Courses</a></li>
            <li class="breadcrumb-item"><a href="#">Web Development</a></li>
        </ul>
        <h4 >Web Development Courses <span class="badge badge-info mt-4 ">New next to it</span></h4>
         <div class="mb-5">
      <div class="mb-3">
        <div class="progress-label">HTML</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" style="width: 100%">100% completed</div>
        </div>
      </div>
      <div class="mb-3">
        <div class="progress-label">CSS</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 75%">75% completed</div>
        </div>
      </div>
      <div class="mb-3">
        <div class="progress-label">JavaScript</div>
        <div class="progress">
          <div class="progress-bar" style="width: 60%; background-color: rgb(238, 106, 5);">60% completed</div>
        </div>
      </div>
      <div class="mb-3">
        <div class="progress-label">Bootstrap</div>
        <div class="progress">
          <div class="progress-bar progress-bar-animated bg-danger" style="width: 25%">25% completed</div>
        </div>
      </div>
    </div>
        <div class="btn-group mt-4" role="group" aria-label="Basic example">
           <button type="button" class="btn btn-success">Start</button>
           <button type="button" class="btn btn-outline-primary">Pause</button>
           <button type="button" class="btn btn-primary btn-active">Reset</button>
        </div>
        <ul class="pagination justify-content-center mt-4">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>

        </ul>
        
    </div>
    
</body>
</html>
