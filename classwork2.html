<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile and Grades</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-3 bg-primary" style="text-align: center;">Student Profile</h1>
        <blockquote class="blockquote" style="text-align: center;">
            “Learning never exhausts the mind.”
        </blockquote>
        <img src="student.jpg" alt="Smiling student wearing a blue shirt, seated at a desk with books and a laptop, in a bright classroom with other students in the background. The atmosphere is focused and positive." class="rounded-circle mx-auto d-block" width="200" height="200">
        
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mathematics</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>45</td>
            </tr>
            <tr>
                <td>History</td>
                <td>40</td>
           
        </tbody>
    </table>  
    
    <div class="alert  alert-success">Profile updated successfully</div>
    </div>

    
</body>
</html>
